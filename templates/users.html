{% extends "base.html" %}

{% block title %}Users - Reverse Proxy & Monitor{% endblock %}
{% block page_title %}ðŸ‘¥ User Management{% endblock %}

{% block page_actions %}
<div id="admin-controls" style="display: none;">
    <button class="btn btn-primary" onclick="showCreateUserModal()">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
        Add User
    </button>
</div>
{% endblock %}

{% block extra_css %}
<style>
        .user-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
            border-left: 4px solid var(--success-color);
        }

        .user-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .user-card.inactive {
            border-left-color: var(--danger-color);
            opacity: 0.7;
        }

        .user-card.admin {
            border-left-color: var(--primary-color);
        }

        .user-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .role-badge {
            background: rgba(var(--primary-rgb), 0.1);
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .role-badge.admin {
            background: rgba(var(--success-rgb), 0.1);
            color: var(--success-color);
        }

        .status-badge {
            background: rgba(var(--success-rgb), 0.1);
            color: var(--success-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.inactive {
            background: rgba(var(--danger-rgb), 0.1);
            color: var(--danger-color);
        }

        .user-meta {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .meta-item svg {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .users-grid {
            display: grid;
            gap: 16px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-password {
            background: var(--primary-color);
            color: white;
        }

        .btn-password:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-toggle {
            background: var(--warning-color);
            color: white;
        }

        .btn-toggle:hover {
            background: var(--warning-hover);
            transform: translateY(-1px);
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
        }

        .btn-delete:hover {
            background: var(--danger-hover);
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .alert {
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(var(--success-rgb), 0.1);
            color: var(--success-color);
            border-color: var(--success-color);
        }

        .alert-error {
            background: rgba(var(--danger-rgb), 0.1);
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
    </style>
{% endblock %}

{% block content %}
<div class="users-page">
    <!-- Alert Messages -->
    <div id="alerts"></div>

    <!-- Users Grid -->
    <div id="users-container" class="users-grid">
        <!-- Users will be loaded here -->
    </div>
</div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <h3>Create New User</h3>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (optional):</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="action-btn" onclick="hideCreateUserModal()">Cancel</button>
                    <button type="submit" class="action-btn btn-create">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Change Password</h3>
            <form id="passwordForm" method="POST">
                <div id="currentPasswordGroup" class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="current_password">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="action-btn" onclick="hidePasswordModal()">Cancel</button>
                    <button type="submit" class="action-btn btn-password">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let users = [];

        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            showAlerts();
            loadUsers();
        });

        function showAlerts() {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const error = urlParams.get('error');
            
            const alertsContainer = document.getElementById('alerts');
            
            if (success) {
                alertsContainer.innerHTML = `<div class="alert alert-success">${success}</div>`;
            } else if (error) {
                alertsContainer.innerHTML = `<div class="alert alert-error">${error}</div>`;
            }
            
            // Clear URL parameters
            if (success || error) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users/');
                const data = await response.json();
                
                if (response.ok) {
                    users = data;
                    renderUsers();
                    
                    // Check if current user is admin  
                    const currentUserIsAdmin = users.some(u => u.role === 'admin');
                    if (currentUserIsAdmin) {
                        document.getElementById('admin-controls').style.display = 'block';
                    }
                } else {
                    showError('Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showError('Failed to load users');
            }
        }

        function renderUsers() {
            const container = document.getElementById('users-container');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No users found.</p></div>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-card ${!user.is_active ? 'inactive' : ''} ${user.role === 'admin' ? 'admin' : ''}">
                    <div class="user-header">
                        <div class="user-info">
                            <div class="user-name">
                                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px; margin-right: 8px;">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                                ${user.username}
                                <span class="role-badge ${user.role}">${user.role.toUpperCase()}</span>
                                <span class="status-badge ${!user.is_active ? 'inactive' : ''}">${user.is_active ? 'Active' : 'Inactive'}</span>
                            </div>
                            <div class="user-meta">
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                                    </svg>
                                    ${user.email || 'No email'}
                                </div>
                                <div class="meta-item">
                                    <svg viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                                        <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2.5-9H20v2h-3.5l-1-1h-5l-1 1H5V2h3.5l1 1h5l1-1H19V2z"/>
                                    </svg>
                                    Created: ${new Date(user.created_at).toLocaleDateString()}
                                </div>
                                ${user.last_login_at ? `
                                    <div class="meta-item">
                                        <svg viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                                            <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                                        </svg>
                                        Last login: ${new Date(user.last_login_at).toLocaleDateString()}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="action-btn btn-password" onclick="showPasswordModal(${user.id}, '${user.username}')">
                                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                                </svg>
                                Change Password
                            </button>
                            ${user.role !== 'admin' ? `
                                <button class="action-btn btn-toggle" onclick="toggleUserStatus(${user.id}, ${user.is_active})">
                                    <svg viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                                        ${user.is_active ? 
                                            '<path d="M18 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V12c0-1.1-.9-2-2-2zM8.9 10V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v4H8.9z"/>' :
                                            '<path d="M18 10h-1.26A8 8 0 1 0 9 20h9a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2z"/>'
                                        }
                                    </svg>
                                    ${user.is_active ? 'Deactivate' : 'Activate'}
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteUser(${user.id}, '${user.username}')">
                                    <svg viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                    </svg>
                                    Delete
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'block';
        }

        function hideCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'none';
            document.getElementById('createUserForm').reset();
        }

        function showPasswordModal(userId, username) {
            const modal = document.getElementById('passwordModal');
            const form = document.getElementById('passwordForm');
            const currentPasswordGroup = document.getElementById('currentPasswordGroup');
            
            // Set form action
            form.action = `/api/users/ui/${userId}/password`;
            
            // Show/hide current password field based on whether user is admin
            const isCurrentUserAdmin = users.some(u => u.role === 'admin');
            const isTargetCurrentUser = users.length === 1; // If only one user shown, it's current user
            
            if (isCurrentUserAdmin && !isTargetCurrentUser) {
                // Admin changing another user's password - no current password needed
                currentPasswordGroup.style.display = 'none';
                document.getElementById('currentPassword').removeAttribute('required');
            } else {
                // User changing own password - current password required
                currentPasswordGroup.style.display = 'block';
                document.getElementById('currentPassword').setAttribute('required', 'required');
            }
            
            modal.style.display = 'block';
        }

        function hidePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordForm').reset();
        }

        // Form validation
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('New password and confirmation do not match!');
            }
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            const createModal = document.getElementById('createUserModal');
            const passwordModal = document.getElementById('passwordModal');
            
            if (event.target === createModal) {
                hideCreateUserModal();
            }
            if (event.target === passwordModal) {
                hidePasswordModal();
            }
        });

        function showError(message) {
            const alertsContainer = document.getElementById('alerts');
            alertsContainer.innerHTML = `<div class="alert alert-error">${message}</div>`;
        }
        async function toggleUserStatus(userId, currentStatus) {
            try {
                const response = await fetch(`/api/users/${userId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_active: !currentStatus })
                });
                
                if (response.ok) {
                    await loadUsers(); // Reload users
                    showSuccess(`User ${!currentStatus ? 'activated' : 'deactivated'} successfully`);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to update user status');
                }
            } catch (error) {
                showError('Failed to update user status');
            }
        }
        
        async function deleteUser(userId, username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadUsers(); // Reload users
                    showSuccess(`User "${username}" deleted successfully`);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to delete user');
                }
            } catch (error) {
                showError('Failed to delete user');
            }
        }
        
        async function createUser(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch('/api/users/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        role: formData.get('role')
                    })
                });
                
                if (response.ok) {
                    hideCreateUserModal();
                    await loadUsers(); // Reload users
                    showSuccess('User created successfully');
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to create user');
                }
            } catch (error) {
                showError('Failed to create user');
            }
        }
        
        function showSuccess(message) {
            const alertsContainer = document.getElementById('alerts');
            alertsContainer.innerHTML = `<div class="alert alert-success">${message}</div>`;
            setTimeout(() => alertsContainer.innerHTML = '', 5000);
        }

        // Add form submit handler
        document.getElementById('createUserForm').addEventListener('submit', createUser);
    </script>
{% endblock %}
